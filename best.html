<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PETEL 인기순 예약</title>

  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .hotel-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .hotel-card {
      width: 300px;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      background-color: #fff;
    }

    .hotel-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .hotel-info {
      padding: 15px;
    }

    .hotel-info h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }

    .btn-sub {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #806c6c;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }

    .btn-sub:hover {
      background-color: #dba5a5;
    }
  </style>
</head>

<body>
  <h2>인기순 예약 호텔 리스트</h2>

  <div class="hotel-grid">
    <!-- 호텔 카드 1 -->
    <div class="hotel-card">
      <img src="images/luxury.jpg" alt="럭셔리호텔">
      <div class="hotel-info">
        <h3>럭셔리 애견 호텔</h3>
        <p>리뷰 ★4.9 / CCTV 완비 / 프리미엄 룸</p>
        <a href="reservation/luxury.html" class="btn-sub">예약하기</a>
      </div>
    </div>

    <!-- 호텔 카드 2 -->
    <div class="hotel-card">
      <img src="images/fun.jpg" alt="놀이호텔">
      <div class="hotel-info">
        <h3>놀이가 있는 호텔</h3>
        <p>놀이공간 / 소형견 전용 / 리뷰 ★4.8</p>
        <a href="reservation/fun.html" class="btn-sub">예약하기</a>
      </div>
    </div>

    <!-- 호텔 카드 3 -->
    <div class="hotel-card">
      <img src="images/cctv.jpg" alt="cctv호텔">
      <div class="hotel-info">
        <h3>24시 CCTV 호텔</h3>
        <p>실시간 영상 / 보호자 앱 연동</p>
        <a href="reservation/cctv.html" class="btn-sub">예약하기</a>
      </div>
    </div>
  </div>
</body>
</html>
