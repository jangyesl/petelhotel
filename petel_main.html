

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> PETEL 반려견을 위한 안심 숙소 찾기</title>

    <style>
 
 .main-banner{ 
    background-image: url('images/banner-dog1.jpg'); 
    background-size: cover;      /* 이미지가 영역을 꽉 채우도록 확대 */
    background-position: center; /*이미지 가운데기준으로 잘나오게함*/
    height: 500px;
    display: flex;                /* 안의 글씨를 가운데 정렬하기*/
    align-items: center;          /* 수직 중앙 정렬 */
    justify-content: center;      /* 수평 중앙 정렬 */
    color:white;                /* 글씨 흰색 */
}

.banner-text {
    background-color: rgba(0, 0, 0, 0.4); /* 반투명 검정 배경 */
    padding: 20px 40px;                  /* 안쪽 여백 */
    border-radius: 10px;                 /* 둥근 테두리 */
    text-align: center;
  }
 /* 버튼 스타일 공통 (예약하기 버튼 등 전부 공통) */
 .btn-main {
    display: inline-block;          /* 인라인 요소지만 사이즈 조정 가능하게 */
    padding: 10px 20px;             /* 버튼 안 여백 */
    background-color: #1d1b1a;      /* 버튼 배경색 */
    color: white;                   /* 글씨색 */
    text-decoration: none;          /* 밑줄 제거 */
    border-radius: 8px;             /* 둥근 모서리 */
    font-weight: bold;
    font-size: 14px;
 }
 .btn-main:hover {
    background-color: #ffa500;
}

 .btn-sub {
    display: inline-block;
    padding: 8px 18px;
    background-color: #806c6c;
    color: #fff;
    text-decoration: none;
    border-radius: 6px;
    font-size: 14px;
    font-weight: 500;
    transition: background-color 0.2s ease;
}

.btn-sub:hover {   /* 마우스 올렸을때 색변경  */
    background-color: #dba5a5;
}

.intro-split-section,
.intro2-split-section {
    display: flex; /*가로정렬*/
    width: 100vw;
    border-radius: 5px;
    padding: 80px 60px;     /* 좌우 여백 살짝 줄이고 상하 넉넉하게 */ 
    font-weight: 500;
    box-sizing: border-box;
    justify-content: center;
    align-items: center;     /* 텍스트 세로 가운데 정렬 */

}
.intro-split-section h2,
.intro2-split-section h2,
.h1 {
    font-size: 18px;
    color: #cd4c4c;
}
.intro-split-section p,
.intro2-split-section p{
    font-size: 10px;
    font-size: 15px; 
}
.btn-sub {
  font-size: 16px;       /* 버튼 글씨 크게 */
  padding: 12px 24px;   
}
.text-box{
width: 50%;
object-fit: cover;
}
.image-box{
width: 50%;
object-fit: cover; /*비율유지*/
}
.image-box img {
  width: 70%; /* 기존보다 조금 더 크게 */
  height: auto;                   /* 비율 유지 */
  border-radius: 20px;            /* 둥근 모서리 */
  object-fit: cover;              /* 잘리지 않게 비율 유지 */
}


.review-wrapper {
  display: flex;
  gap: 20px;
}
/* 왼쪽 큰 후기 카드 */
.review-big {
  width: 50%;
  height: auto; /*높이를 자동으로*/
}
.review-big img {
  width: 100%;
  border-radius: 10px;
  object-fit: cover;
}
/* 오른쪽 두 개 쌓는 카드 */
.review-small-column {
  width: 50%;  
  display: flex;
  flex-direction: column;  /*세로로 쌓는 이미지 명령어*/
  gap: 20px;
}

.review-small img {
  width: 100%;
  height: 300px;  /*이미지 크기 조절함 ㄴㅇㅅ*/
  border-radius: 40px;
  object-fit: cover;
}
.review figcaption {
  margin-top: 8px;
  font-size: 30px;
  color: #9d5858;
}

/*마우스를 올렸을때 후기 이미지가 텍스트로 뜨는 css스크립트 필요 없음*/
/* figure를 겹치기 위한 기본 구조로 설정 */
figure {  /*공식처럼 쓰이는 패턴*/
  position: relative; /*자식 요소가 figure를 기준으로 위치하게끔*/
  overflow: hidden; /*겹쳐진 텍스트가 figure 영역 밖으로 튀어나오지 않게 막아줌*/
}


/* 텍스트는 처음엔 숨김, 마우스 올리면 보임 */
figure figcaption {
  position: absolute;     /* figure 기준으로 겹쳐 배치 */
  top: 0;                 /* 위쪽부터 시작 */
  left: 0;                /* 왼쪽부터 시작 */
  width: 100%;            /* 가로 전체 덮기 */
  height: 100%;           /* 세로 전체 덮기 */
  background-color: rgba(255, 255, 255, 0.95); /* 반투명 흰 배경 */
  display: flex;          /* 안의 텍스트를 가운데 정렬하려고 flex 사용 */
  justify-content: center;/* 가로 가운데 정렬 */
  align-items: center;    /* 세로 가운데 정렬 */
  color: #9d5858;         /* 텍스트 컬러 */
  font-size: 24px;        /* 텍스트 크기 */
  font-weight: bold;      /* 텍스트 굵게 */
  text-align: center;     /* 여러 줄일 경우 가운데 정렬 */
  opacity: 0;             /* 기본은 투명 (안보임) */
  transition: opacity 0.3s ease; /* 나타날 때 부드럽게 */
  padding: 20px;          /* 안쪽 여백 */
  box-sizing: border-box; /* padding 포함한 사이즈 계산 */
  border-radius: 10px;    /* 모서리 둥글게 */
}
/* 마우스를 올렸을 때 이미지 사라지고 텍스트 표시 */
figure:hover img {
  opacity: 0;
}

figure:hover figcaption {
  opacity: 1;
}
    </style>
</head>

<body>
    <header class ="main-banner">
       <!-- 배경으로 넣으려고 css로 ㄱ
        <img src="images/banner-dog.jpg" alt="반려견 안심숙소 찾기" class="banner-img"/>-->

        <div class="banner-text">
            <h2> 반려견을 위한 안심 숙소 찾기 </h2>
            <p> 혼자 있을 때보다 더 행복한 하루를!</p>
            <!--메인 예약하기를 누르면 로그인 화면으로-->
            <a href="petel_login.html" class="btn-main"> 지금 예약하기</a>  
        </div>
    </header>

    <section class="intro-split-section">
        <div class="text-box">
        <h2>우리 아이를 위한 작은 호캉스</h2>
        <p>돌봄이 아닌, 교감 있는 호텔</p>
        <a href ='reservation/TimePrice.html' class="btn-sub">실시간 타임특가 예약하기</a>
        </div>

        <div class="image-box">
        <img src="images/banner-dog2.jpg" alt="호텔내부 사진"/>
        </div>
        
    </section>

    <section class="intro2-split-section">
        <div class="image-box">
        <img src="images/banner-dog3.jpg" alt="쉬는 강아지 둘" />
        </div>
        <div class="text-box">
        <h2>예약부터 퇴실까지 전 과정 투명하게!</h2>
        <p> 24시간 CCTV, 안심 모니터링 시스템 운영 중 </p>
        <a href ='reservation/best.html' class="btn-sub">인기순으로 예약하기</a>
        </div>       
    </section>


    
    <h1 class ="h1">  안심 숙소 후기</h1>
        <!--
        <div class="review">
            <img src="images/dog-review1.jpg" alt="리뷰1" />
            <img src="images/dog-review2.jpg" alt="리뷰2" />
            <img src="images/dog-review3.jpg" alt="리뷰3" />         
        </div> -->

    <section class="review">
  
    <div class="review-wrapper">

    <!-- 왼쪽: 큰 이미지 후기 -->
    <figure class="review-big">
      <img src="images/review1.jpg" alt="후기1">
      <figcaption>진처럼 편안하게, 호텔처럼 안전하게.</figcaption>
    </figure>

    <!-- 오른쪽: 작은 이미지 후기 2개 -->
    <div class="review-small-column">
      <figure class="review-small">
        <img src="images/review2.jpg" alt="후기2">
        <figcaption>사랑스러운 몽몽이의 두 번째 집</figcaption>
      </figure>

      <figure class="review-small">
        <img src="images/review3.jpg" alt="후기3">
        <figcaption>지난 일요일 호캉스 후기</figcaption>
      </figure>
    </div>

  </div>
</section>
    


</body>
</html>
